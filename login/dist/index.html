<!-- A static login page -->
<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
</head>

<body>
  <h1>Login</h1>
  <form id="login-form" action="/login_handler" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <button type="submit">Login</button>
  </form>
</body>

</html>
